name: Build Extension

on:
  # Allow manual trigger from Actions tab with environment selection
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to build'
        required: true
        type: choice
        options:
          - dev
          - test
          - prod

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for ${{ github.event.inputs.environment }}
        run: npm run build
        env:
          BUILD_ENV: ${{ github.event.inputs.environment }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-${{ github.event.inputs.environment }}-${{ github.run_number }}
          path: artifacts/
          retention-days: 30

      - name: Build summary
        run: |
          echo "### Build completed successfully! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build ENV:** BUILD_ENV=${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifact structure:**" >> $GITHUB_STEP_SUMMARY
          tree artifacts/ >> $GITHUB_STEP_SUMMARY || ls -lhR artifacts/ >> $GITHUB_STEP_SUMMARY
